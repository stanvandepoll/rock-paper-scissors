<body>

<button id="rock">Rock</button>
<button id="paper">Paper</button>
<button id="scissors">Scissors</button>

<div class="results">
<p id="playerChoice">Player choice:</p>
<p id="computerChoice">Computer choice:</p>
<p id="score">result</p>

<h3>"Running score is:"</h3>
<h3 id="runningScore"></h3>
</div>

<script>

let choiceRock = document.getElementById("rock");
let choicePaper = document.getElementById("paper");
let choiceScissors = document.getElementById("scissors");

choiceRock.addEventListener('click', gameRock);
choicePaper.addEventListener('click', gamePaper);
choiceScissors.addEventListener('click', gameScissors);

let playerChoiceMessage = document.getElementById("playerChoice");
let computerChoiceMessage = document.getElementById("computerChoice");
let scoreMessage = document.getElementById("score");

let runningScore = document.getElementById("runningScore");
// let computerSelection = computerPlay();
let playerPoints = 0;
let computerPoints = 0;

runningScore.textContent = "Player: " + playerPoints + ", Computer: " + computerPoints + "." ;

function computerPlay() {
let randomNumber = Math.random();
if (randomNumber > 0.66) {
  return "rock";
}
else if (randomNumber > 0.33) {
  return "paper";
}
else {
  return "scissors";
}
}

function gameRock() {
  let computerSelection = computerPlay();
  let answer = ( computerSelection == "rock") ? "Both rock, draw" :
  ( computerSelection == "paper") ? "Paper beats rock, you lose" :
  "Rock beats scissors!! You win!!";
  if (answer == "Rock beats scissors!! You win!!") {playerPoints += 1;}
  else if (answer == "Paper beats rock, you lose") {computerPoints += 1;}
  playerChoiceMessage.textContent = "Player choice: rock.";
  computerChoiceMessage.textContent = "Computer choice: " + computerSelection + ".";
  scoreMessage.textContent = answer ;
  runningScore.textContent = "Player: " + playerPoints + ", Computer: " + computerPoints + "." ;
  return answer ;
}

function gamePaper() {
  let computerSelection = computerPlay();
  let answer = ( computerSelection == "rock") ? "Paper vs rock, you win dude." :
  ( computerSelection == "paper") ? "Both paper, that's a draw" :
  "Computer played scissors to your paper!! You lose!!";
  if (answer == "Paper vs rock, you win dude.") {playerPoints += 1;}
  else if (answer == "Computer played scissors to your paper!! You lose!!") {computerPoints += 1;}
  playerChoiceMessage.textContent = "Player choice: paper.";
  computerChoiceMessage.textContent = "Computer choice: " + computerSelection + ".";
  scoreMessage.textContent = answer ;
  runningScore.textContent = "Player: " + playerPoints + ", Computer: " + computerPoints + "." ;
  return answer ;
}

function gameScissors() {
  let computerSelection = computerPlay();
  let answer = ( computerSelection == "rock") ? "You play scissors, computer says rock. You lose." :
  ( computerSelection == "paper") ? "Scissors vs paper, this one's for you." :
  "You both played scissors, try again.";
  if (answer == "Scissors vs paper, this one's for you.") {playerPoints += 1;}
  else if (answer == "You play scissors, computer says rock. You lose.") {computerPoints += 1;}
  playerChoiceMessage.textContent = "Player choice: scissors.";
  computerChoiceMessage.textContent = "Computer choice: " + computerSelection + ".";
  scoreMessage.textContent = answer ;
  runningScore.textContent = "Player: " + playerPoints + ", Computer: " + computerPoints + "." ;
  return answer ;
}


function playRound(playerSelection) {
// let playerSelectionLow = playerSelection.toLowerCase();

 if (playerSelection == "rock") {
   return gameRock();
 }
 else if (playerSelection == "paper") {
   return gamePaper();
 }
 else if (playerSelection == "scissors") {
   return gameScissors();
 }
 else {
   return "You should pick rock, paper or scissors to play with."
 }

}

  let i = 1;

//    playerSelection = prompt("Round "+i+": rock, paper or scissors?", "Pistol");
    console.log("Your pick: "+playerSelection);
    computerSelection = computerPlay();
    console.log("Computer plays: "+computerSelection);
    console.log(playRound(playerSelection, computerSelection));
    
    console.log("You: "+playerPoints+", "+"Computer: "+computerPoints);
    i++;
  }
}
